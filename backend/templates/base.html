<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Chatbot Annotation Tool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .navbar-dark { background: #23272b; }
        .nav-link, .navbar-brand { color: #fff !important; }
        .panel-bg { background: #fff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
        .sidebar-panel { min-width: 320px; max-width: 380px; }
        .main-panel { min-width: 400px; }
        .right-panel { min-width: 280px; max-width: 340px; }
        @media (max-width: 991px) {
            .sidebar-panel, .right-panel { min-width: 100%; max-width: 100%; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="/traces">Recipe Chatbot Annotation Tool</a>
    <ul class="navbar-nav flex-row">
        <li class="nav-item mx-2"><a class="nav-link" href="/traces">Annotation Queues</a></li>
        <!-- Add more nav links as needed -->
    </ul>
</nav>
<div class="container-fluid mt-4">
    <div class="row gx-4 gy-4">
        <div class="col-lg-3 sidebar-panel">
            <div class="panel-bg p-3 h-100">
                {% block left_panel %}{% endblock %}
            </div>
        </div>
        <div class="col-lg-6 main-panel">
            <div class="panel-bg p-4 h-100">
                {% block center_panel %}{% endblock %}
            </div>
        </div>
        <div class="col-lg-3 right-panel">
            <div class="panel-bg p-3 h-100">
                {% block right_panel %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
